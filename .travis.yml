sudo: false
language: ruby
cache: bundler
rvm:
- 2.5.1
before_install: gem install bundler -v 1.16.4
script:
- bundle exec rake test
- bundle exec cucumber features
- bundle exec dmp about
- bundle exec dmp gen 6 -c
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: dmp
  on:
    tags: true
    repo: franccesco/dmp
after_deploy:
  - gem install dmp
  - dmp gen 6 -c
  - dmp about
